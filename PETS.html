<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALISHA | PET MEOWSUM üêæ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* === (SEMUA STYLE KEKAL ‚Äì TAK DIUBAH) === */
:root{
  --red:#c00802;
  --red-dark:#7a0f0f;
  --gold:#d9b56b;
  --text:#2b1212;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Montserrat",sans-serif;
  background:url("classic.jpg") center/cover no-repeat fixed;
  color:var(--text);
  padding-top:140px;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(255,235,235,.6);
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:140px;
  background:
    linear-gradient(180deg,rgba(255,255,255,.18),transparent),
    linear-gradient(90deg,var(--red),var(--red-dark));
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  box-shadow:0 10px 28px rgba(0,0,0,.35);
}
.header-inner{text-align:center;color:#fff}
.header-inner h2{
  margin:0;
  font-family:'Great Vibes',cursive;
  font-size:52px;
}
.header-divider{
  width:140px;height:2px;
  margin:8px auto 4px;
  background:linear-gradient(90deg,transparent,var(--gold),transparent);
}
.header-inner span{
  font-family:'Playfair Display',serif;
  font-size:13px;
  letter-spacing:4px;
}

/* MUSIC */
.music{
  position:fixed;
  top:150px;right:24px;
  width:64px;height:64px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:9999;
}
.music img{width:34px}
.music.spin img{animation:spin 3s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* NAV */
.nav-wrap{
  max-width:1100px;
  margin:40px auto 120px;
  padding:28px;
  background:linear-gradient(180deg,#fff,#fff1f1);
  border-radius:36px;
  box-shadow:
    0 0 0 3px rgba(192,8,2,.6),
    0 0 60px rgba(255,30,30,.45);
}
.nav{
  display:flex;
  justify-content:space-around;
  flex-wrap:wrap;
  gap:18px;
}
.nav a{
  text-decoration:none;
  font-family:'Playfair Display',serif;
  letter-spacing:2px;
  color:var(--red);
  position:relative;
}
.nav a::after{
  content:"";
  position:absolute;
  bottom:-8px;left:0;right:0;
  height:2px;
  background:linear-gradient(90deg,transparent,var(--gold),transparent);
  opacity:0;
  transition:.3s;
}
.nav a:hover::after{opacity:1}

/* HERO */
.hero{
  text-align:center;
  margin:140px 0 160px;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:56px;
  color:var(--red);
}

/* MUSEUM */
.museum{
  max-width:1200px;
  margin:auto;
  padding-bottom:160px;
}

/* parents */
.parents{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:90px;
  margin-bottom:160px;
}

/* kids */
.kids{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:110px 80px;
}

/* art */
.art{
  text-align:center;
  cursor:pointer;
  opacity:0;
  transform:translateY(60px);
  transition:.9s ease;
}
.art.show{opacity:1;transform:none}

/* frame */
.frame{
  position:relative;
  width:112%;
  aspect-ratio:3/4;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:auto;
}
.frame img{
  width:56%;
  height:62%;
  object-fit:cover;
  z-index:1;
  box-shadow:0 16px 30px rgba(0,0,0,.35);
}
.frame::after{
  content:"";
  position:absolute;
  inset:-6%;
  background:url("frame.png") center/contain no-repeat;
  z-index:2;
}

/* plaque */
.plaque{
  margin-top:24px;
  padding:22px 26px;
  background:linear-gradient(180deg,#fff,#fff6f6);
  border-radius:18px;
  border:2px solid var(--gold);
  box-shadow:0 14px 34px rgba(0,0,0,.18);
  position:relative;
}
.plaque::before{
  content:"üëëüêæ";
  position:absolute;
  top:-16px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:4px 10px;
  border-radius:14px;
  border:1px solid var(--gold);
}
.plaque h4{
  margin:10px 0 6px;
  font-family:'Playfair Display',serif;
  font-size:14px;
  letter-spacing:2px;
  color:var(--red);
}
.plaque span{
  font-family:'Great Vibes',cursive;
  font-size:28px;
  color:#6b3333;
}

/* modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:20000;
}
.modal.active{opacity:1;pointer-events:auto}
.modal-box img{max-width:90vw;max-height:90vh}
.close{
  position:absolute;
  top:20px;right:26px;
  font-size:28px;
  color:#fff;
  cursor:pointer;
}

/* footer */
footer{
  padding:90px 20px;
  background:linear-gradient(180deg,#5c0b0b,#3b0505);
  text-align:center;
  color:#fff;
}

@media(max-width:900px){
  .parents{grid-template-columns:1fr}
  .kids{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <h2>Alisha‚Äôs Pet Museum üêæ</h2>
    <div class="header-divider"></div>
    <span>LIVING ART COLLECTION</span>
  </div>
</header>

<div class="music" id="musicBtn"><img src="disc.jpg"></div>

<div class="nav-wrap">
  <nav class="nav">
    <a href="HOME.html">HOME</a>
    <a href="ABOUTME.html">ABOUT</a>
    <a href="edu.html">EDU</a>
    <a href="family.html">FAMILY</a>
    <a href="Gallery.html">GALLERY</a>
    <a href="PETS.html">PETS</a>
  </nav>
</div>

<section class="hero">
  <h1>üçâ üéÄ Simba Al-BamBam‚Äôs Family Museum üéÄ üçâ</h1>
</section>

<section class="museum">

<div class="parents">
  <div class="art show" onclick="openModal('cat_mother.jpg')">
    <div class="frame"><img src="cat_mother.jpg"></div>
    <div class="plaque"><h4>The Mother</h4><span>Bowena</span></div>
  </div>
  <div class="art show" onclick="openModal('cat_father.jpg')">
    <div class="frame"><img src="cat_father.jpg"></div>
    <div class="plaque"><h4>The Father</h4><span>Simba</span></div>
  </div>
</div>

<div class="kids" id="mixedGallery"></div>

</section>

<div class="modal" id="modal">
  <span class="close" onclick="closeModal()">‚úï</span>
  <div class="modal-box" id="modalBox"></div>
</div>

<footer>¬© 2025 Nur Alisha ¬∑ Pet Museum</footer>

<audio id="bgMusic" src="neko.mp3" loop></audio>

<script>
const kittens = [
  { src:"cat2.jpg",  name:"Pambo,Biyen,Galang,Cambeki" },
  { src:"cat3.jpg",  name:"Galang" },
  { src:"cat4.jpg",  name:"Tancik" },
  { src:"cat5.jpg",  name:"Baby" },
  { src:"cat6.jpg",  name:"Cambeki" },
  { src:"cat7.jpg",  name:"Cambena" },
  { src:"cat9.jpg",  name:"Mitih" },
  { src:"cat10.jpg", name:"Nala" },
  { src:"cat11.jpeg", name:"Mokteh" },
  { src:"cat15.jpeg", name:"Chubby & Mama Bowen" },
  { src:"cat16.jpg", name:"Mitih and Mokteh" },
  { src:"cat17.jpg", name:"Coco | hangus" }
  
];

const gallery=document.getElementById("mixedGallery");
kittens.forEach(k=>{
  gallery.innerHTML+=`
  <div class="art" onclick="openModal('${k.src}')">
    <div class="frame"><img src="${k.src}"></div>
    <div class="plaque">
      <h4>My Precious</h4>
      <span>${k.name}</span>
    </div>
  </div>`;
});

const obs=new IntersectionObserver(e=>{
  e.forEach(x=>{
    if(x.isIntersecting){
      x.target.classList.add("show");
      obs.unobserve(x.target);
    }
  });
},{threshold:.2});
setTimeout(()=>{
  document.querySelectorAll(".art").forEach(a=>obs.observe(a));
},200);

const modal=document.getElementById("modal");
const box=document.getElementById("modalBox");
function openModal(src){
  box.innerHTML=`<img src="${src}">`;
  modal.classList.add("active");
}
function closeModal(){
  modal.classList.remove("active");
  box.innerHTML="";
}

const music=document.getElementById("bgMusic");
const btn=document.getElementById("musicBtn");
btn.onclick=async()=>{
  if(music.paused){
    await music.play();
    btn.classList.add("spin");
  }else{
    music.pause();
    btn.classList.remove("spin");
  }
};
</script>

</body>
</html>
