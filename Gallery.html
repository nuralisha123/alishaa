<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GALLERY ðŸŒ¹</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --deep-red:#c00802;
  --dark-red:#7a0f0f;
  --muted:#6b3333;
  --glass: rgba(255,255,255,0.85);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Montserrat",sans-serif;
  background:#fff;
  padding-top:110px;
}


header{
  position:fixed;
  top:0;left:0;right:0;
  height:64px;
  background:linear-gradient(90deg,var(--deep-red),var(--dark-red));
  display:flex;
  align-items:center;
  padding:0 24px;
  color:#fff;
  z-index:9999;
}
header h2{
  margin:0;
  font-family:'Great Vibes', cursive;
  font-size:34px;
}


.music{
  position:fixed;
  top:76px;
  right:20px;
  width:72px;
  height:72px;
  border-radius:18px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  cursor:pointer;
  z-index:10000;
}
.music img{width:46px;height:46px}
.music.spin img{animation:spin 2.2s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}


.nav-grid{
  max-width:1200px;
  margin:40px auto 80px;
  padding:24px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:22px;
  border-radius:28px;
  background:#fff;
  box-shadow:
    0 0 0 4px rgba(192,8,2,.7),
    0 0 70px rgba(255,30,30,.85);
}
.nav-card{
  height:120px;
  border-radius:22px;
  background:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:8px;
  text-decoration:none;
  color:var(--deep-red);
  font-weight:800;
  transition:.35s ease;
}
.nav-card:hover{
  transform:translateY(-10px) scale(1.05);
}
.nav-card img{
  width:54px;
  height:54px;
  border-radius:14px;
  object-fit:cover;
}

.hero{
  text-align:center;
  margin-bottom:70px;
  animation:slideInUp 1.2s ease forwards;
}
.hero h1{
  font-family:'Great Vibes', cursive;
  font-size:64px;
  color:var(--deep-red);
}
.hero p{color:var(--muted)}


.gallery{
  position:relative;
  padding:160px 40px;
}
.gallery-bg{
  position:absolute;
  inset:0;
  background:url("cherryred.jpg") center/cover no-repeat;
  z-index:0;
}
.gallery-overlay{
  position:absolute;
  inset:0;
  background:rgba(255,235,235,.35);
  z-index:1;
}
.gallery-grid{
  position:relative;
  z-index:2;
  max-width:1200px;
  margin:auto;
  columns:4 260px;
  column-gap:26px;
}

/* ===== GALLERY ITEM (ANIMATION KUAT) ===== */
.gallery-item{
  break-inside:avoid;
  margin-bottom:36px;
  border-radius:22px;
  overflow:hidden;
  background:var(--glass);
  box-shadow:0 25px 50px rgba(0,0,0,.25);
  cursor:pointer;
  opacity:0;
  transform:translateY(90px) rotate(-2deg);
  transition:transform .8s cubic-bezier(.22,1,.36,1),opacity .8s ease;
}
.gallery-item.show{
  opacity:1;
  transform:translateY(0) rotate(0);
}
.gallery-item:hover{
  transform:translateY(-16px) scale(1.03);
}

.media img{
  width:100%;
  display:block;
  object-fit:cover;
}
.small img{height:180px}
.medium img{height:260px}
.large img{height:360px}


.caption{
  padding:16px;
  background:#fff;
}
.caption h4{
  margin:0;
  font-family:'Playfair Display', serif;
  color:var(--deep-red);
}
.caption span{
  font-size:13px;
  color:var(--muted);
}


.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:20000;
}
.modal.active{opacity:1;pointer-events:auto}
.modal-box{
  background:#fff;
  padding:14px;
  border-radius:18px;
}
.modal-box img{
  max-width:90vw;
  max-height:90vh;
}
.close{
  position:absolute;
  top:20px;
  right:26px;
  font-size:28px;
  color:#fff;
  cursor:pointer;
}

@keyframes slideInUp{
  from{opacity:0;transform:translateY(50px)}
  to{opacity:1;transform:none}
}


footer{
  padding:60px 20px;
  background:#7a0f0f;
  color:#fff;
  text-align:center;
}

@media(max-width:900px){.gallery-grid{columns:2}}
@media(max-width:520px){.gallery-grid{columns:1}}


@media (max-width: 768px){

  body{
    padding-top:90px;
  }

  header h2{
    font-size:26px;
  }

 

  .nav-grid{
    grid-template-columns:repeat(2,1fr);
    gap:14px;
    padding:18px;
  }

  .nav-card{
    height:96px;
    gap:6px;
    font-size:13px;
  }

  .nav-card img{
    width:42px;
    height:42px;
  }

  
  .hero h1{
    font-size:42px;
  }

  .hero p{
    font-size:14px;
    padding:0 12px;
  }

  .gallery{
    padding:120px 18px;
  }

  .gallery-grid{
    columns:1;
  }

  .gallery-item{
    margin-bottom:28px;
  }

  .small img,
  .medium img,
  .large img{
    height:auto;
  }

 
  .caption{
    padding:14px;
  }

  .caption h4{
    font-size:16px;
  }

  .caption span{
    font-size:12px;
  }
}


@media (max-width: 420px){
  header h2{
    font-size:22px;
  }

  .hero h1{
    font-size:36px;
  }

  .nav-card{
    height:88px;
  }
}

</style>
</head>

<body>

<header><h2>Alishaâ€™s Gallery ðŸŒ¹</h2></header>

<section class="hero">
  <h1>Moments in Motion</h1>
  <p>Every photo holds a quiet story.</p>
</section>

<section class="gallery">
  <div class="gallery-bg"></div>
  <div class="gallery-overlay"></div>
  <div class="gallery-grid" id="galleryGrid"></div>
</section>


<div class="modal" id="modal">
  <span class="close" onclick="closeModal()">âœ•</span>
  <div class="modal-box">
    <img id="modalImg">
  </div>
</div>

<footer>Â© 2025 Nur Alisha Â· All Rights Reserved</footer>

<script>

const captions = [
  ["Soft Morning Smile","A calm start to the day"],
  ["flower bell","Moments that feel real"],
  ["Warm Nature","Where my heart feels light"],
  ["Quite Mood","Peace in silence"],
  ["Chicken gyoza with parmesan cheese","Delicious"],
  ["Little Happiness","Childhood gaming"],
  ["Raya day","Inspired by the earth"],
  ["Cherating moment","Feelings without words"],
  ["Still Frame","A pause in time"],
  ["Family time","Comfort in every view"],
  ["Mehhh","Mehhself"],
  ["Quiet Beauty","Elegance at field"],
  ["Stranger allert","soft soul"],
  ["Picnic moment","mmmm,bibimbab"],
  ["Mehh eyes","Life as it is"],
  ["Endless night","Moment before chaos"]
];

/* ===== PROTECTED TITLES ===== */
const protectedTitles = ["Cousins","Chasing sunset"];

/* ===== FILTER ===== */
let items = captions
  .map((c,i)=>({ title:c[0], desc:c[1], img:`g${i+1}.jpg` }))
  .filter(item =>
    item.title !== "My collection" &&
    item.title !== "Collection"
  );

const removable = items.filter(
  item => !protectedTitles.includes(item.title)
);

function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}

shuffle(removable);
const toDelete = removable.slice(0,3).map(i=>i.title);

items = items.filter(
  item => !toDelete.includes(item.title)
);


const grid = document.getElementById("galleryGrid");

items.forEach((item,i)=>{
  const size = i%3===0 ? "large" : i%2===0 ? "medium" : "small";
  grid.innerHTML += `
    <div class="gallery-item ${size}"
         onclick="openModal('${item.img}')">
      <div class="media">
        <img src="${item.img}">
      </div>
      <div class="caption">
        <h4>${item.title}</h4>
        <span>${item.desc}</span>
      </div>
    </div>
  `;
});


const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.classList.add("show");
      observer.unobserve(e.target);
    }
  });
},{threshold:.15});

document.querySelectorAll(".gallery-item")
  .forEach(i=>observer.observe(i));

const modal=document.getElementById("modal");
const modalImg=document.getElementById("modalImg");
function openModal(src){
  modalImg.src=src;
  modal.classList.add("active");
}
function closeModal(){
  modal.classList.remove("active");
  modalImg.src="";
}
modal.onclick=e=>{if(e.target===modal)closeModal();}


const music=document.getElementById("bgMusic");
const btn=document.getElementById("musicBtn");
btn.onclick=async()=>{
  if(music.paused){
    await music.play();
    btn.classList.add("spin");
  }else{
    music.pause();
    btn.classList.remove("spin");
  }
};
</script>
